<div class="list row">
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let animal of animals; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAnimal(animal, i)"
      >
        {{ animal.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-animal-details
      [viewMode]="true"
      [currentAnimal]="currentAnimal"
    ></app-animal-details>
  </div>
</div>
