<div>
  <form class="submit-form" [formGroup]="animalForm">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" class="form-control" name="name" />
      </div>

      <div class="form-group">
        <label for="breed">Raza</label>
        <input formControlName="breed" class="form-control" id="breed" name="breed" />
      </div>

      <div class="form-group">
        <label for="age">Edad</label>
        <input formControlName="age" class="form-control" id="age" name="age" />
      </div>

      <div class="form-group">
        <label for="sex">Sexo</label>
        <input formControlName="sex" class="form-control" id="sex" name="sex" />
      </div>

      <div class="form-group">
        <label for="energy">Energía</label>
        <input formControlName="energy" class="form-control" id="energy" name="energy" />
      </div>

      <div class="form-group">
        <label for="size">Tamaño</label>
        <input formControlName="size" class="form-control" id="size" name="size" />
      </div>

      <div class="form-group">
        <label for="hair">Pelo</label>
        <input formControlName="hair" class="form-control" id="hair" name="hair" />
      </div>

      <button (click)="saveAnimal()" class="btn btn-success">Añadir</button>
    </div>

    <div *ngIf="submitted">
      <h4>¡Has unido un nuevo animal a la plataforma!</h4>
      <button class="btn btn-success" (click)="newAnimal()">Añadir otro</button>
    </div>
  </form>
</div>
