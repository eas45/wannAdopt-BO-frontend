<div style="height: 800px;">
  <div class="d-flex justify-content-center border rounded-3" style="height: 100px">
    <div>Detalles</div>
  </div>
  <div style="max-height: 100%; overflow: auto;">
    <div class="list-group mt-5">
      <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let request of requests; let i = index">
        <div>
          {{ request.firstSurname + ' ' + request.secondSurname }} -- {{ request.dateOfBirth }}
        </div>
        <div *ngIf="request.Animal_Users.status == null">
          <button class="btn btn-outline-success btn-sm me-2" (click)="reviewRequest(request.Animal_Users.userId, request.Animal_Users.animalId, 1)">
            <fa-icon [icon]="faCheck"></fa-icon>
          </button>
          <button class="btn btn-outline-danger btn-sm"  (click)="reviewRequest(request.Animal_Users.userId, request.Animal_Users.animalId, 0)">
            <fa-icon [icon]="faXMark"></fa-icon>
          </button>
        </div>
        <div *ngIf="request.Animal_Users.status == true">
          <div class="text-primary">
            <fa-icon [icon]="faCheck"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
