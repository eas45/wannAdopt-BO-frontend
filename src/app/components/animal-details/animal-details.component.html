<div *ngIf="viewMode; else editable">
  <div *ngIf="currentAnimal.id">
    <h4>{{ currentAnimal.name }}</h4>
    <!-- <div>
      <label><strong>Name:</strong></label> {{ currentAnimal.name }}
    </div> -->
    <div>
      <label><strong>Raza:</strong></label>
      {{ currentAnimal.breed }}
    </div>
    <div>
      <label><strong>Edad:</strong></label>
      {{ currentAnimal.age }} años
    </div>
    <a
      class="badge bg-warning"
      routerLink="/animals/{{ currentAnimal.id }}"
    >
      Editar
    </a>
  </div>
  <div *ngIf="!currentAnimal">
    <br />
    <p>Por favor, selecciona un animal...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentAnimal.id" class="edit-form">
    <h4>Edición de animal</h4>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentAnimal.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Raza</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          [(ngModel)]="currentAnimal.breed"
          name="breed"
        />
      </div>
    </form>

    <span class="badge bg-danger mr-2" (click)="delete()">
      Borrar
    </span>

    <button
      type="submit"
      class="badge bg-success mb-2"
      (click)="update()"
    >
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentAnimal.id">
    <br />
    <p>No se puede acceder a este animal...</p>
  </div>
</ng-template>
